                            <div class="12u" id="faprofile">
                                <script>
                                    function getParameterByName(name) {
                                        var url = window.location.href;

                                        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),

                                    var pId = getParameterByName("faid");

                                    var listName = "fundingagencyList";
                                    var pds = amplify.store(listName);

                                    var strSel = "";

                                            strSel += "<div class='row uniform 50%'>";

                                            strSel += "<div class='row uniform 50%'>";

                                            strSel += "<div class='row uniform 50%'>";

                                            strSel += "<div class='6u 12u(narrower)'><label for='email'>Email</label><input type='text' id='department' value='" + px.email + "'/></div>";
                                            strSel += "</div>";
                                        }//end if (px.id == pId)
