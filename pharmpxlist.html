                        return decodeURIComponent(results[2].replace(/\+/g, " "));
                    }

                    var pharmId = getParameterByName("pharmid");

                    var listName = "productList";
                    var pds = amplify.store(listName);

                    headStr += "</ul>";
                    headStr += "</li>";
                    headStr += "<li>";
                    headStr += "<a href='#'>Documents</a>";
                    headStr += "<ul>";

                    headStr += "<li><a href='pharmdoclist.html?pharmid=" + pharmId + "'>Uploaded Documents</a></li>";
                    headStr += "</ul>";
                    headStr += "</li>";

                    headStr += "</ul>";
                    headStr += "</nav>";
                    //alert()
                    document.getElementById("header").innerHTML = headStr;
                </script>

			<!-- Main -->
				<section id="main" class="container">
                    <div id="pxList" class="box">
                        <script>

                            function getParameterByName(name) {
                                var url = window.location.href;
                                name = name.replace(/[\[\]]/g, "\\$&");
                                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                    results = regex.exec(url);
                                if (!results) return null;
                                if (!results[2]) return '';
                                return decodeURIComponent(results[2].replace(/\+/g, " "));
                            }

                            var pharmId = getParameterByName("pharmid");
                            //var pxId = getParameterByName("pxid");
                            //alert(pxId);
                            var pharmName = "";

                            switch (pharmId) {
                                case "ABC":
                                    pharmName = "ABC Co";
                                    break;
                                case "DEF":
                                    pharmName = "DEF Corp";
                                    break;
                                case "GHI":
                                    pharmName = "GHI Meds";
                                    break;
                                default:
                                    pharmName = "";
                                    break;
                            }

                            var listName = "productList";
                            var pxs = amplify.store(listName);

                            var strSel = "";
                            
                            strSel += "<header><h4><b>Patient List</b></h4><hr/></header>";
                            strSel += "<div class='table-wrapper'>";
                            strSel += "<table><thead><tr><th>Patient Name</th><th>Doctor</th><th>Start Date</th><th>Initial Dose</th><th>Remarks</th></tr></thead><tbody>";

                            for (var i = 0; i < pxs.length; i++) {
                                var px = pxs[i];

                                if (px.pharmaco == pharmName) {
                                    if (px.patients.length > 0) {


                                        for (var j = 0; j < px.patients.length; j++) {

                                            var pdoc = px.patients[j];
                                            strSel += "<tr>";
                                            strSel += "<td><a href='pharmpxdetails.html?pharmid=" + pharmId + "&pxid=" + pdoc.pxid + "'>" + pdoc.pxname + "</a></td>";
                                            strSel += "<td>" + pdoc.pxdoctor + "</td>";
                                            strSel += "<td>" + pdoc.startdate + "</td>";
                                            strSel += "<td>" + pdoc.initialdose + "</td>";
                                            strSel += "<td>" + pdoc.remarks + "</td>";
                                            strSel += "</tr>";
                                        }

                                    }

                                }
                               

                            }

                            strSel += "</tbody></table></div>";
                           document.getElementById("pxList").innerHTML = strSel;
                        </script>
                    </div>
