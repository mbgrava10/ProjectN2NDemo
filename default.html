        <script type="text/javascript">
            jssor_1_slider_init = function () {

                var jssor_1_SlideshowTransitions = [
                  { $Duration: 1200, x: -0.3, $During: { $Left: [0.3, 0.7] }, $Easing: { $Left: $Jease$.$InCubic, $Opacity: $Jease$.$Linear }, $Opacity: 2 },
                  { $Duration: 1200, x: 0.3, $SlideOut: true, $Easing: { $Left: $Jease$.$InCubic, $Opacity: $Jease$.$Linear }, $Opacity: 2 }
                ];

                var jssor_1_options = {
                    $AutoPlay: true,
                    $SlideshowOptions: {
                        $Class: $JssorSlideshowRunner$,
                        $Transitions: jssor_1_SlideshowTransitions,
                        $TransitionsOrder: 1
                    },
                    $ArrowNavigatorOptions: {
                        $Class: $JssorArrowNavigator$
                    },
                    $BulletNavigatorOptions: {
                        $Class: $JssorBulletNavigator$
                    },
                    $ThumbnailNavigatorOptions: {
                        $Class: $JssorThumbnailNavigator$,
                        $Cols: 1,
                        $Align: 0,
                        $NoDrag: true
                    }
                };

                var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

                /*responsive code begin*/
                /*you can remove responsive code if you don't want the slider scales while window resizing*/
                function ScaleSlider() {
                    var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
                    if (refSize) {
                        refSize = Math.min(refSize, 600);
                        jssor_1_slider.$ScaleWidth(refSize);
                    }
                    else {
                        window.setTimeout(ScaleSlider, 30);
                    }
                }
                ScaleSlider();
                $Jssor$.$AddEvent(window, "load", ScaleSlider);
                $Jssor$.$AddEvent(window, "resize", ScaleSlider);
                $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
                /*responsive code end*/
            };

            function redirectUser() {
                var username = document.getElementById("username").value;
                var url = "";
                switch(username)
                {
                    case "rep1":
                        url = "pharmdefault.html?pharmid=ABC";
                        break;
                    case "rep2":
                        url = "pharmdefault.html?pharmid=DEF";
                        break;
                    case "rep3":
                        url = "pharmdefault.html?pharmid=GHI";
                        break;
                    case "coordinator":
                        url = "coordinatordefault.html";
                        break;
                    case "fa1":
                        url = "fadefault.html?faid=fa1";
                        break;
                    case "fa2":
                        url = "fadefault.html?faid=fa2";
                        break;
                    default:
                        url = "default.html";
                        break;
                }
                //alert(url);
                window.location = url;
            }
        </script>
     
        <style>
                /* jssor slider bullet navigator skin 01 css */
                /*
            .jssorb01 div           (normal)
            .jssorb01 div:hover     (normal mouseover)
            .jssorb01 .av           (active)
            .jssorb01 .av:hover     (active mouseover)
            .jssorb01 .dn           (mousedown)
            */
                .jssorb01 {
                    position:absolute;
                }

                    .jssorb01 div, .jssorb01 div:hover, .jssorb01 .av {
                        /*position: absolute;
                         size of bullet elment */
                        width: 12px;
                        height: 12px;
                        filter: alpha(opacity=70);
                        opacity: .7;
                        overflow: hidden;
                        cursor: pointer;
                        border: #000 1px solid;
                    }

                    .jssorb01 div {
                        background-color: gray;
                    }

                        .jssorb01 div:hover, .jssorb01 .av:hover {
                            background-color: #d3d3d3;
                        }

                    .jssorb01 .av {
                        background-color: #fff;
                    }

                    .jssorb01 .dn, .jssorb01 .dn:hover {
                        background-color: #555555;
                    }

                /* jssor slider arrow navigator skin 05 css */
                /*
            .jssora05l                  (normal)
            .jssora05r                  (normal)
            .jssora05l:hover            (normal mouseover)
            .jssora05r:hover            (normal mouseover)
            .jssora05l.jssora05ldn      (mousedown)
            .jssora05r.jssora05rdn      (mousedown)
            .jssora05l.jssora05lds      (disabled)
            .jssora05r.jssora05rds      (disabled)
            */
                .jssora05l, .jssora05r {
                    display: block;
                    position: absolute;
                    /* size of arrow element */
                    width: 40px;
                    height: 40px;
                    cursor: pointer;
                    background: url('img/a17.png') no-repeat;
                    overflow: hidden;
                }

                .jssora05l {
                    background-position: -10px -40px;
                }

                .jssora05r {
                    background-position: -70px -40px;
                }

                .jssora05l:hover {
                    background-position: -130px -40px;
                }

                .jssora05r:hover {
                    background-position: -190px -40px;
                }

                .jssora05l.jssora05ldn {
                    background-position: -250px -40px;
                }

                .jssora05r.jssora05rdn {
                    background-position: -310px -40px;
                }

                .jssora05l.jssora05lds {
                    background-position: -10px -40px;
                    opacity: .3;
                    pointer-events: none;
                }

                .jssora05r.jssora05rds {
                    background-position: -70px -40px;
                    opacity: .3;
                    pointer-events: none;
                }
                /* jssor slider thumbnail navigator skin 09 css */ .jssort09-600-45 .p {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 600px;
                    height: 45px;
                }

                .jssort09-600-45 .t {
                    font-family: verdana;
                    font-weight: normal;
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0;
                    color: #fff;
                    line-height: 45px;
                    font-size: 20px;
                    padding-left: 10px;
                }
        </style>
