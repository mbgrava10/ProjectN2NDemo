            <!-- Header -->
            <header id="header">
                <script>

                    function getParameterByName(name) {
                        var url = window.location.href;
                        name = name.replace(/[\[\]]/g, "\\$&");
                        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        return decodeURIComponent(results[2].replace(/\+/g, " "));
                    }

                    var faid = getParameterByName("faid");
                    
                    var headStr = "";

                    headStr += "<h1><a href='#'>PROJECT N2N</a></h1>";
                    headStr += "<nav id='nav'>";
                    headStr += "<ul>";
                    headStr += "<li><a href='fadefault.html?faid=" + faid + "'>Home</a></li>";
                    headStr += "<li>";
                    headStr += "<a href='fafundingrequests.html?faid=" + faid + "'>Request List</a>";
                    headStr += "</li>";
                    headStr += "<li><a href='fapxlist.html?faid=" + faid + "'>Patient Tracking</a></li>";
                    headStr += "<li>";
                    headStr += "<a href='#'>Documents</a>";
                    headStr += "<ul>";
                    headStr += "<li><a href='fadocadd.html?faid=" + faid + "'>Add Document</a></li>";
                    headStr += "<li><a href='fadoclist.html?faid=" + faid + "'>Uploaded Documents</a></li>";
                    headStr += "</ul>";
                    headStr += "</li>";
                    headStr += "<li><a href='default.html'>Logout</a></li>";
                    headStr += "</ul>";
                    headStr += "</nav>";
                    //alert()
                    document.getElementById("header").innerHTML = headStr;
                </script>
            </header>

			<!-- Main -->
				<section id="main" class="container">
                    
					<div class="box">
                        
                        <div class="row">
                            <div class="12u" id='requestlist'>
                                <script>
                                    function getParameterByName(name) {
                                        var url = window.location.href;
                                        name = name.replace(/[\[\]]/g, "\\$&");
                                        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                            results = regex.exec(url);
                                        if (!results) return null;
                                        if (!results[2]) return '';
                                        return decodeURIComponent(results[2].replace(/\+/g, " "));
                                    }

                                    var faid = getParameterByName("faid");

                                    var listName = "taskList";
                                    var pxs = amplify.store(listName);

                                    var faName = "fundingagencyList";
                                    var pds = amplify.store(faName);

                                    var strSel = "";

                                    for (a = 0; a < pds.length; a++)
                                    {
                                        var pd = pds[a];
                                        if(pd.id==faid){
                                    strSel += "<div style='background-color: #76797f; color: #fff; text-align: center; font-size: 16px; font-weight: bold; padding: 10px; border-radius: 6px;'>";
                                    strSel += pd.name;
                                    strSel += "</div><br/><header><h4><span style='color: #0039e6; font-weight: bold'>Request List</span></h4><hr /></header>";
                                }
                                    }

                                    strSel += "<div class='table-wrapper'>";
                                    strSel += "<table><thead><tr><th>SN</th><th>Requested By</th><th>Request Date</th><th>Status</th><th>Last Update Date</th></tr></thead><tbody>";
                                    
                                    //alert(faid);
                                    for (var i = 0; i < pxs.length; i++) {
                                        
                                        
                                        var px = pxs[i];
                                        var rtype = px.sn.substring(0, 3);
                                        if (rtype == "RFF" && px.preferredagent == faid) {
                                        strSel += "<tr>";
                                        strSel += "<td><a href='farequestdetails.html?id=" + px.id + "&faid=" + faid + "'>" + px.sn + "</a></td>";
                                        strSel += "<td>" + px.requestedby + "</td>";
                                        //strSel += "<td>" + px.requestortype + "</td>";
                                        strSel += "<td>" + px.requestdate + "</td>";
                                        strSel += "<td>" + px.requeststatus + "</td>";
                                        //strSel += "<td>" + px.requestedproduct + "</td>";
                                        strSel += "<td>" + px.lastupdate + "</td>";
                                        strSel += "</tr>";
                                    }
                                    }



                                    strSel += "</tbody></table></div>";
                                    document.getElementById("requestlist").innerHTML = strSel;
                                </script>
                            </div>

                        </div>
					</div>
				</section>
