            <header id="header">
                <script>

                    function getParameterByName(name) {
                        var url = window.location.href;
                        name = name.replace(/[\[\]]/g, "\\$&");
                        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        return decodeURIComponent(results[2].replace(/\+/g, " "));
                    }

                    var pharmId = getParameterByName("pharmid");

                    var listName = "productList";
                    var pds = amplify.store(listName);
                    var headStr = "";

                    headStr += "<h1><a href='#'>PROJECT N2N</a></h1>";
                    headStr += "<nav id='nav'>";
                    headStr += "<ul>";
                    headStr += "<li><a href='pharmdefault.html?pharmid=" + pharmId + "'>Home</a></li>";
                    headStr += "<li>";
                    headStr += "<a href='#'>Products</a>";
                    headStr += "<ul>";
                    headStr += "<li><a href='pharmproductreg.html?pharmid=" + pharmId + "'>Register Product</a></li>";
                    headStr += "<li><a href='pharmproductslist.html?pharmid=" + pharmId + "'>Product List</a></li>";
                    headStr += "</ul>";
                    headStr += "</li>";
                    headStr += "<li>";
                    headStr += "<a href='#'>Documents</a>";
                    headStr += "<ul>";
                    headStr += "<li><a href='pharmdocadd.html?pharmid=" + pharmId + "'>Add Document</a></li>";
                    headStr += "<li><a href='pharmdoclist.html?pharmid=" + pharmId + "'>Uploaded Documents</a></li>";
                    headStr += "</ul>";
                    headStr += "</li>";
                    headStr += "<li><a href='pharmpxlist.html?pharmid=" + pharmId + "'>Patient Tracking</a></li>";
                    headStr += "<li><a href='default.html'>Logout</a></li>";
                    headStr += "</ul>";
                    headStr += "</nav>";
                    //alert()
                    document.getElementById("header").innerHTML = headStr;
                </script>
            </header>

			<!-- Main -->
				<section id="main" class="container">

						<h3><b>Register Product</b></h3>
                        <hr />
					</header>
					
					<div class="row">
						<div class="12u">

							<!-- Form -->
								<section class="box">
									<form method="post" action="#">
										<div class="row uniform 50%">
											<div class="6u 12u(mobilep)">
												<input type="text" name="name" id="name" value="" placeholder="Product Name" />
											</div>
											<div class="6u 12u(mobilep)">
                                                <input type="file" name="image" id="image" value="" placeholder="Image" />
											</div>
										</div>

                                                <input type="text" name="contents" id="contents" value="" placeholder="Contents" />
                                            </div>
                                            <div class="6u 12u(mobilep)">
                                                <input type="text" name="other" id="storage" value="" placeholder="Storage" />
                                            </div>
                                        </div>
                                        <div class="row uniform 50%">
                                            <div class="6u 12u(mobilep)">
                                                <textarea rows="4" id="indication">Indication</textarea>
                                            </div>
                                            <div class="6u 12u(mobilep)">
                                                <textarea rows="4" id="contra">Contraindications</textarea>
                                            </div>
                                        </div>
                                        <div class="row uniform 50%">

                                                <textarea rows="4" id="special">Special Precaution</textarea>
                                            </div>
                                            <div class="6u 12u(mobilep)">
                                                <textarea rows="4" id="administration">Administration</textarea>
                                            </div>
                                        </div>
										<div class="row uniform 50%">
											<div class="12u">
												<div class="select-wrapper">
                                                    <select name="productstatus" id="productstatus">
                                                        <option value="">- Product Status -</option>
                                                        <option value="1">Application Screening</option>
                                                        <option value="1">Evaluation 1</option>
                                                        <option value="1">Evaluation 2</option>
                                                        <option value="1">Evaluation 3</option>
                                                        <option value="1">Evaluation Completed</option>
                                                        <option value="1">Pending Release</option>
                                                    </select>
												</div>
											</div>
										</div>
                                        <div class="row">
                                            <div class="6u 12u(narrower)" style="align-self:center">
                                                <input type="submit" value="Register" class="fit" />
                                            </div>
                                            <div class="6u 12u(narrower)">

                                        </div>
