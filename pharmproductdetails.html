                  <script>
                        //get url parameter id
                        function getParameterByName(name) {
                            var url = window.location.href;
                            name = name.replace(/[\[\]]/g, "\\$&");
                            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                results = regex.exec(url);
                            if (!results) return null;
                            if (!results[2]) return '';
                            return decodeURIComponent(results[2].replace(/\+/g, " "));
                        }

                        var pId = getParameterByName("id");
                        //alert(pId)
                        var listName = "productList";
                        var pds = amplify.store(listName);
                        
                        //alert(clinicians);
                        var strSel = "";
                        //alert(pds.length);
                        //function createList() {
                        //create pending
                        

                        for (var i = 0; i < pds.length; i++) {
                            //alert(i);
                            var px = pds[i];
                            if (px.id == pId) {
                                strSel += "<div class='row uniform 50%'>";
                                strSel += "	    <div class='6u 12u(mobilep)'>";
                                strSel += "<header><h3>" + px.name + "</h3></header>";
                                strSel += "	    			</div>";
                                strSel += "</div><hr/>";
                                strSel += "<div class='row uniform 50%'>";
                                strSel += "	    <div class='6u 12u(mobilep)'>";
                                strSel += "	    <label for='contents'><b>Contents</b></label><input type='text' name='contents' id='contents' value='" + px.contents + "' readonly/></div>";
                                strSel += "	  	<div class='6u 12u(mobilep)'>";
                                strSel += "	    <label for='name'><b>Storage</b></label><input type='text' name='storage' id='storage' value='" + px.storage + "' readonly/></div>";
                                strSel += "</div>";
                                strSel += "<div class='row uniform 50%'>";
                                strSel += "	    <div class='6u 12u(mobilep)'>";
                                strSel += "	    <label for='indication'><b>Indication</b></label><textarea rows='4' id='indication' placeholder='" + px.indication + "' readonly/></textarea></div>";
                                strSel += "	  	<div class='6u 12u(mobilep)'>";
                                strSel += "	    <label for='contraindication'><b>Contraindications</b></label><textarea rows='4' id='contraindication' placeholder='" + px.contraindication + "' readonly/></textarea></div>";
                                strSel += "</div>";
                                strSel += "<div class='row uniform 50%'>";
                                strSel += "	    <div class='6u 12u(mobilep)'>";
                                strSel += "	    <label for='specialprecaution'><b>Special Precautions</b></label><textarea rows='4' id='specialprecaution' placeholder='" + px.specialprecaution + "' readonly/></textarea></div>";
                                strSel += "	  	<div class='6u 12u(mobilep)'>";
                                strSel += "	    <label for='administration'><b>Administration</b></label><textarea rows='4' id='administration' placeholder='" + px.administration + "' readonly/></textarea></div>";
                                strSel += "</div>";
                                strSel += "<div class='row uniform 50%'>";
                                strSel += "			<div class='12u'>";
                                strSel += "				<div class='select-wrapper'>";
                                strSel += "                  <select name='productstatus' id='productstatus'>"; //<label for='productstatus'><b>Status</b></label>
                                strSel += "                        <option value=''>- Product Status -</option>";
                                if (px.status == "Application Screening")
                                {
                                    strSel += "                        <option value='1' selected>Application Screening</option>";
                                }
                                else {
                                    strSel += "                        <option value='1'>Application Screening</option>";
                                }
                                if (px.status == "Evaluation 1")
                                {
                                    strSel += "                        <option value='1' selected>Evaluation 1</option>";
                                }
                                else
                                {
                                    strSel += "                        <option value='1'>Evaluation 1</option>";
                                }
                                if (px.status == "Evaluation 2")
                                {
                                    strSel += "                        <option value='1' selected>Evaluation 2</option>";
                                }
                                else {
                                    strSel += "                        <option value='1'>Evaluation 2</option>";
                                }
                                if (px.status == "Evaluation 3") {
                                    strSel += "                        <option value='1' selected>Evaluation 3</option>";
                                }
                                else
                                {
                                    strSel += "                        <option value='1'>Evaluation 3</option>";
                                }
                                if (px.status == "Evaluation Completed") {
                                    strSel += "                        <option value='1' selected>Evaluation Completed</option>";
                                }
                                else
                                {
                                    strSel += "                        <option value='1'>Evaluation Completed</option>";
                                }
                                if (px.status == "") {
                                    strSel += "                       <option value='1' selected>Pending Release</option>";
                                }
                                else {
                                    strSel += "                       <option value='1'>Pending Release</option>";
                                }
                                strSel += "                    </select>";
                                strSel += "				</div>";
                                strSel += "			</div>";
                                strSel += "		</div>"; // end "<div class='row uniform 50%'>";
                                
                                //add document list
                                //alert(px.documents.length);
                                if (px.documents.length > 0) {
                                    strSel += "<header><h4><b>Uploaded Documents</b></h4><hr/></header>";
                                    strSel += "<div class='table-wrapper'>";
                                    strSel += "<table><thead><tr><th>File Name</th><th>Version</th><th>Upload Date</th><th>Uploaded By</th><th>Availability</th></tr></thead><tbody>";

                                    for (var j = 0; j < px.documents.length; j++) {
                                        //alert(i);
                                        var pdoc = px.documents[j];
                                        strSel += "<tr>";
                                        strSel += "<td>" + pdoc.filename + "</td>";
                                        strSel += "<td>" + pdoc.version + "</td>";
                                        strSel += "<td>" + pdoc.uploadeddate + "</td>";
                                        strSel += "<td>" + pdoc.uploadedby + "</td>";
                                        strSel += "<td>" + pdoc.availability + "</td>";
                                        strSel += "</tr>";
                                    }
                                    strSel += "</tbody></table></div>";
                                }

                                if (px.patients.length > 0) {
                                    strSel += "<header><h4><b>Enrolled Patients</b></h4><hr/></header>";
                                    strSel += "<div class='table-wrapper'>";
                                    strSel += "<table><thead><tr><th>Patient Name</th><th>Doctor</th><th>Start Date</th><th>Initial Dose</th><th>Remarks</th></tr></thead><tbody>";

                                    for (var j = 0; j < px.patients.length; j++) {
                                        //alert(i);
                                        var pPx = px.patients[j];
                                        strSel += "<tr>";
                                        strSel += "<td>" + pPx.pxname + "</td>";
                                        strSel += "<td>" + pPx.pxdoctor + "</td>";
                                        strSel += "<td>" + pPx.startdate + "</td>";
                                        strSel += "<td>" + pPx.initialdose + "</td>";
                                        strSel += "<td>" + pPx.remarks + "</td>";
                                        strSel += "</tr>";
                                    }
                                    strSel += "</tbody></table></div>";
                                }

                                //strSel += "</div>";
                            }
                        }
                        //}



                        
                        //alert(strSel);
