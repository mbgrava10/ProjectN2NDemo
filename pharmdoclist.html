				<section id="main" class="container">
                    <div id="productList" class="box">
                        <script>

                            function getParameterByName(name) {
                                var url = window.location.href;
                                name = name.replace(/[\[\]]/g, "\\$&");
                                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                    results = regex.exec(url);
                                if (!results) return null;
                                if (!results[2]) return '';
                                return decodeURIComponent(results[2].replace(/\+/g, " "));
                            }

                            var pharmId = getParameterByName("pharmid");

                            var pharmName = "";

                            switch(pharmId)
                            {
                                case "ABC":
                                    pharmName = "ABC Co";
                                    break;
                                case "DEF":
                                    pharmName = "DEF Corp";
                                    break;
                                case "GHI":
                                    pharmName = "GHI Meds";
                                    break;
                                default:
                                    pharmName = "";
                                    break;
                            }
                            
                            var listName = "productList";
                            var pds = amplify.store(listName);
                            //alert(pds.length);
                            //alert(clinicians);
                            var strSel = "";
                            //alert(pds.length);
                            //function createList() {
                            //create pending

                            strSel += "<header><h4><b>Uploaded Documents</b></h4><hr/></header>";
                            strSel += "<div class='table-wrapper'>";
                            strSel += "<table><thead><tr><th>File Name</th><th>Version</th><th>Upload Date</th><th>Uploaded By</th><th>Availability</th><th></th></tr></thead><tbody>";
                            for (var i = 0; i < pds.length; i++) {
                                //alert(i);
                                var px = pds[i];
                                
                                if (px.pharmaco == pharmName)
                                    {
                                    //add document list
                                    //alert(px.documents.length);
                                    if (px.documents.length > 0) {
                                        

                                        for (var j = 0; j < px.documents.length; j++) {
                                            //alert(i);
                                            var pdoc = px.documents[j];
                                            strSel += "<tr>";
                                            strSel += "<td>" + pdoc.filename + "</td>";
                                            strSel += "<td>" + pdoc.version + "</td>";
                                            strSel += "<td>" + pdoc.uploadeddate + "</td>";
                                            strSel += "<td>" + pdoc.uploadedby + "</td>";
                                            strSel += "<td>" + pdoc.availability + "</td>";
                                            //strSel += "<td><a href='docs/" + pdoc.filename + "'>View</a></td>";
                                            strSel += "<td>View</a></td>";
                                            strSel += "</tr>";
                                        }
                                       
                                    }

                                    
                                    }

                                    //strSel += "</div>";
                            }
                           
                            //}



                            strSel += "</tbody></table></div>";
                            //alert(strSel);
                            document.getElementById("productList").innerHTML = strSel;
                        </script>
